<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dar de alta a un trabajador</title>
</head>
<body>
    <h1>Alta Trabajador</h1>
    <from th:action="@{/plantilla/trabajador}" method="post" th:object="${trabajador}">
        <label for="id"> ID del Trabajador:</label>
        <input type="number" id="id"> <br/>
        <label for="nombre"> Nombre </label>
        <input type="text" id="nombre"> <br/>

        <button type="submit">ALTA</button>
    </from>
</body>
</html>

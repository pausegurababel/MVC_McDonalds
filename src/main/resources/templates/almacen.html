<head>

        .boton-verde {
            background-color: #4CAF50; /* Verde */

            text-align: center;

            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }


    </style>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Cantidad</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="productoEntry : ${mapaProductos}">
        <td th:text="${productoEntry.value.nombre}">Nombre</td>
        <td th:text="${productoEntry.value.cantidad}">Cantidad</td>
    </tr>
    </tbody>
</table>
